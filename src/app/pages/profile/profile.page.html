<ion-content [fullscreen]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="!back"></ion-menu-button>
      <ion-back-button *ngIf="back" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear">Edit</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- <ion-list class="main-header">
    <div align="center">
      <ion-avatar>
        <img src="assets/yeshua.png">
      </ion-avatar>
    </div>
  </ion-list> -->

  <ion-row class="ion-padding-horizontal">
    <ion-col size="6">
      <ion-item lines="none" class="ion-text-center">
        <!-- <ion-icon name="qr-code-outline" color="primary"></ion-icon> -->
        <img src="../../../assets/imgs/permits_listing.png" >

        <ion-label>
          10
          <p>Permits</p>
        </ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item lines="none" class="ion-text-center">
        <img src="../../../assets/imgs/delivery_man.png" >
        <ion-label>
          9
          <p>Delivered</p>
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-list lines="full">
    <ion-item>
      <ion-label>
        <ion-text>Name</ion-text>
        <p><ion-text color="dark">{{name}}</ion-text></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text>Contact Number</ion-text>
        <p><ion-text color="dark">{{contact}}</ion-text></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text>Email</ion-text>
        <p><ion-text color="dark">{{email}}</ion-text></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text>Address</ion-text>
        <p><ion-text color="dark">{{address}}</ion-text></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
